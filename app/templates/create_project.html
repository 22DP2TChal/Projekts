<!-- app/templates/create_project.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Создать проект — Freelance System</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
  <!-- Навигационная панель -->
  <nav>
    <div class="nav-left">
      <a href="/projects" class="logo">← Все проекты</a>
    </div>
    <div class="nav-right">
      <button id="logoutBtn" style="display: none;">Выйти</button>
    </div>
  </nav>

  <div class="container">
    <h2 class="projects-header">Создать новый проект</h2>

    <!-- Блок для сообщений об ошибке/успехе -->
    <div id="createProjectMessage" class="message"></div>

    <!-- Форма создания проекта -->
    <div class="form-wrapper">
      <form id="createProjectForm">
        <div class="form-group">
          <label for="projectTitle">Заголовок</label>
          <input type="text" id="projectTitle" placeholder="Название проекта" required>
        </div>
        <div class="form-group">
          <label for="projectDescription">Описание</label>
          <textarea id="projectDescription" rows="3" placeholder="Расскажите о проекте…"></textarea>
        </div>
        <div class="form-group">
          <label for="projectBudget">Бюджет (₽)</label>
          <input type="number" id="projectBudget" step="0.01" min="0.01" placeholder="Например, 1000.00" required>
        </div>
        <button type="submit" class="primary-btn" style="width: 100%;">Создать проект</button>
      </form>
    </div>
  </div>

  <!-- Подключаем JS -->
  <script src="{{ url_for('static', path='js/common.js') }}"></script>
  <script src="{{ url_for('static', path='js/create_project.js') }}"></script>
</body>
</html>

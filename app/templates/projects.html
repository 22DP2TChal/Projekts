<!-- app/templates/projects.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects — Freelance System</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
  <nav>
    <div id="navWelcome">Привет!</div>
    <div>
      <a href="/projects">Проекты</a>
      <button class="logout-btn" id="navLogoutBtn">Выйти</button>
    </div>
  </nav>

  <div class="container">
    <h2>Список проектов</h2>
    <div id="projectsMessage"></div>
    <div class="projects-list" id="projectsList"></div>

    <div class="create-project-wrapper hidden" id="createProjectWrapper">
      <h3>Создать новый проект</h3>
      <form id="createProjectForm">
        <div>
          <label for="projectTitle">Заголовок</label>
          <input type="text" id="projectTitle" required />
        </div>
        <div>
          <label for="projectDescription">Описание</label>
          <textarea id="projectDescription" rows="3"></textarea>
        </div>
        <div>
          <label for="projectBudget">Бюджет</label>
          <input type="number" id="projectBudget" step="0.01" min="0.01" required />
        </div>
        <button type="submit">Создать проект</button>
      </form>
      <div id="createProjectMessage"></div>
    </div>
  </div>

  <script src="{{ url_for('static', path='js/common.js') }}"></script>
  <script src="{{ url_for('static', path='js/projects.js') }}"></script>
</body>
</html>

<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freelance System — Join</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <style>
    .login-container {
      max-width: 400px;
      margin: 60px auto;
    }
    .login-header {
      text-align: center;
      font-family: var(--font-heading);
      margin-bottom: 24px;
      color: var(--color-text);
    }
    #loginMessage {
      display: none;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <h2 class="login-header">Join system</h2>

    <div id="loginMessage" class="message"></div>

    <div class="form-wrapper">
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter пароль" required>
        </div>
        <button type="submit" class="primary-btn" style="width: 100%;">Join</button>
      </form>
    </div>

    <div class="login-link" style="text-align: center; margin-top: 16px;">
      No account? <a href="/register">Create account</a>
    </div>
  </div>

  <script src="{{ url_for('static', path='js/common.js') }}?v=1.0"></script>
  <script src="{{ url_for('static', path='js/login.js') }}?v=1.0"></script>
</body>
</html>

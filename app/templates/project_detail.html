<!-- app/templates/project_detail.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Детали проекта — Freelance System</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="/projects" class="logo">← Все проекты</a>
    </div>
    <div class="nav-right">
      <button id="logoutBtn" style="display: none;">Выйти</button>
    </div>
  </nav>

  <div class="container">
    <h2 class="detail-header">Детали проекта</h2>

    <div class="card project-detail-card" id="projectCard">
      <div class="card-header" id="projectTitle">Загрузка…</div>
      <div class="card-body">
        <p id="projectDescription">Пожалуйста, подождите...</p>
      </div>
      <div class="card-footer">
        <span class="status">Статус: <strong id="projectStatus">—</strong></span>
        <span>Бюджет: ₽<span id="projectBudget">—</span></span>
      </div>
    </div>

    <!-- Блок, куда будем вставлять форму подачи заявки (если это фрилансер) -->
    <div id="applicationWrapper" style="margin-top: 24px;"></div>
  </div>

  <script src="{{ url_for('static', path='js/common.js') }}"></script>
  <script src="{{ url_for('static', path='js/application.js') }}"></script>
</body>
</html>

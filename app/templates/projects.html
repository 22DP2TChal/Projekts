<!-- app/templates/projects.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Проекты — Freelance System</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <style>
    /* Скрывает элемент */
    .hidden {
      display: none;
    }
    .projects-header {
      margin-bottom: 20px;
      font-family: var(--font-heading);
      font-size: 1.5rem;
      color: var(--color-text);
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-wrapper {
      background: var(--color-card-bg);
      border-radius: var(--radius-card);
      padding: 24px;
      box-shadow: var(--shadow-light);
      margin-bottom: 24px;
    }
    /* Поля поиска и фильтра */
    .search-filter {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      align-items: center;
    }
    .search-filter input,
    .search-filter select {
      padding: 8px 12px;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-button);
      font-size: 1rem;
      width: 200px;
      background: #fafafa;
    }
    .search-filter button {
      padding: 8px 16px;
      background-color: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-button);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .search-filter button:hover {
      background-color: var(--color-primary-hover);
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--color-card-bg);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-light);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }
    .card:hover {
      box-shadow: var(--shadow-medium);
      transform: translateY(-2px);
    }
    .card + .card {
      margin-top: 12px;
    }
    .card-header {
      padding: 16px;
      background-color: var(--color-accent);
      color: #fff;
      font-family: var(--font-heading);
      font-size: 1.25rem;
    }
    .card-body {
      padding: 16px;
      flex-grow: 1;
    }
    .card-body p {
      margin-bottom: 8px;
      color: var(--color-subtext);
    }
    .card-footer {
      padding: 12px 16px;
      background-color: #fafafa;
      border-top: 1px solid var(--color-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-footer .status {
      font-size: 0.9rem;
      color: var(--color-subtext);
    }
    .card-footer button {
      margin-left: 8px;
    }
    .message {
      padding: 14px 18px;
      margin-bottom: 16px;
      border-radius: var(--radius-button);
      font-size: 0.95rem;
      display: none; /* скрыты по умолчанию */
    }
    .message.error {
      display: block;
      background-color: var(--color-error-bg);
      color: var(--color-error-text);
      border: 1px solid #d00000;
    }
    .message.success {
      display: block;
      background-color: var(--color-success-bg);
      color: var(--color-success-text);
      border: 1px solid #059a21;
    }
    .message.info {
      display: block;
      background-color: #e8f0fe;
      color: #1a73e8;
      border: 1px solid #c6dafc;
    }
  </style>
</head>
<body>
  <!-- Навигационная панель -->
  <nav
    style="background-color: var(--color-card-bg);
           display: flex; justify-content: space-between;
           align-items: center; padding: 14px 24px;
           box-shadow: var(--shadow-light); margin-bottom: 24px;
           border-radius: var(--radius-card); margin: 20px auto;
           max-width: 900px;">
    <div class="nav-left">
      <a href="/" class="logo"
         style="font-family: var(--font-heading);
                font-size: 1.25rem; font-weight: bold;
                color: var(--color-primary);">
        Freelance System
      </a>
    </div>
    <div class="nav-right" style="display: flex; align-items: center;">
      <div id="navWelcome" style="margin-right: 16px; color: var(--color-text);"></div>
      <!-- Кнопка «Выйти» будет показана только авторизованным -->
      <button id="navLogoutBtn"
              style="background: none; border: none;
                     color: var(--color-primary); font-size: 1rem;
                     cursor: pointer; display: none;">
        Выйти
      </button>
    </div>
  </nav>

  <div class="container">
    <!-- Заголовок -->
    <h2 class="projects-header">Список проектов</h2>

    <!-- Поля поиска и фильтра -->
    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Поиск по заголовку…">
      <select id="statusFilter">
        <option value="">Все статусы</option>
        <option value="open">Открытые</option>
        <option value="in_progress">В работе</option>
        <option value="closed">Закрытые</option>
      </select>
      <button id="searchBtn">Найти</button>
    </div>

    <!-- Блок для сообщений (ошибка/инфо) -->
    <div id="projectsMessage" class="message"></div>

    <!-- Сетка карточек проектов -->
    <div class="projects-grid" id="projectsList"></div>
  </div>

  <!-- Подключаем скрипты -->
  <script src="{{ url_for('static', path='js/common.js') }}?v=1.0"></script>
  <script src="{{ url_for('static', path='js/projects.js') }}?v=1.0"></script>
</body>
</html>

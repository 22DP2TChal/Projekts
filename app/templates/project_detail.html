<!-- app/templates/project_detail.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail project— Freelance System</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="/projects" class="logo">← All project</a>
    </div>
    <div class="nav-right">
      <button id="logoutBtn" style="display: none;">Log out</button>
    </div>
  </nav>

  <div class="container">
    <h2 class="detail-header">Project details</h2>

    <div class="card project-detail-card" id="projectCard">
      <div class="card-header" id="projectTitle">Loading...</div>
      <div class="card-body">
        <p id="projectDescription">Please, wait...</p>
      </div>
      <div class="card-footer">
        <span class="status">Status: <strong id="projectStatus">—</strong></span>
        <span>Bughet: €<span id="projectBudget">—</span></span>
      </div>
    </div>

    <div id="applicationWrapper" style="margin-top: 24px;"></div>
  </div>

  <script src="{{ url_for('static', path='js/common.js') }}"></script>
  <script src="{{ url_for('static', path='js/application.js') }}"></script>
</body>
</html>

<!-- app/templates/register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register — Freelance System</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Регистрация</h2>
    <div id="registerMessage"></div>
    <form id="registerForm">
      <div>
        <label for="registerEmail">Email</label>
        <input type="email" id="registerEmail" required />
      </div>
      <div>
        <label for="registerPassword">Пароль</label>
        <input type="password" id="registerPassword" required minlength="6" />
      </div>
      <div>
        <label for="registerRole">Роль</label>
        <select id="registerRole" required>
          <option value="">— Выберите роль —</option>
          <option value="employer">Employer</option>
          <option value="freelancer">Freelancer</option>
        </select>
      </div>
      <button type="submit">Зарегистрироваться</button>
    </form>
    <p style="margin-top: 12px;">
      Уже есть аккаунт?
      <a href="/">Войти</a>
    </p>
  </div>

  <!-- Сбрасываем кеш JS добавлением ?v=1.0 -->
  <script src="{{ url_for('static', path='js/common.js') }}?v=1.0"></script>
  <script src="{{ url_for('static', path='js/register.js') }}?v=1.0"></script>
</body>
</html>

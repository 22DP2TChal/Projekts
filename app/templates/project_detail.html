<!-- app/templates/project_detail.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Детали проекта — Freelance System</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <style>
    .detail-header {
      margin-bottom: 20px;
      font-family: var(--font-heading);
      font-size: 1.5rem;
      color: var(--color-text);
    }
    .project-detail-card {
      max-width: 700px;
      margin: 0 auto 24px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="/projects" class="logo">← Все проекты</a>
    </div>
    <div class="nav-right">
      <button id="logoutBtn">Выйти</button>
    </div>
  </nav>

  <div class="container">
    <h2 class="detail-header">Детали проекта</h2>
    <!-- Карточка с данными проекта -->
    <div class="card project-detail-card" id="projectCard">
      <div class="card-header" id="projectTitle">Загрузка…</div>
      <div class="card-body">
        <p id="projectDescription">Подождите, загружаем описание…</p>
      </div>
      <div class="card-footer">
        <span class="status">Статус: <strong id="projectStatus">—</strong></span>
        <span style="margin-left: 20px;"><strong>Бюджет:</strong> ₽<span id="projectBudget">—</span></span>
      </div>
    </div>

    <!-- Форма подачи заявки (для фрилансера) -->
    <div class="form-wrapper" id="applicationFormContainer">
      <h3>Подать заявку</h3>
      <div id="appMessage" class="message" style="display: none;"></div>
      <form id="applicationForm">
        <div class="form-group">
          <label for="proposalText">Текст предложения</label>
          <textarea id="proposalText" placeholder="Опишите ваше предложение…" required></textarea>
        </div>
        <div class="form-group">
          <label for="proposalPrice">Ваша цена (₽)</label>
          <input type="number" id="proposalPrice" step="0.01" min="0.01" placeholder="Например, 1000.00" required>
        </div>
        <button type="submit" class="primary-btn" id="submitAppBtn">Отправить заявку</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', path='js/common.js') }}?v=1.0"></script>
  <script src="{{ url_for('static', path='js/application.js') }}?v=1.0"></script>
</body>
</html>

<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freelance System — Вход</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <style>
    .login-container {
      max-width: 400px;
      margin: 60px auto;
    }
    .login-header {
      text-align: center;
      font-family: var(--font-heading);
      margin-bottom: 24px;
      color: var(--color-text);
    }
    /* Сообщение об ошибке/успехе. Скрываем изначально */
    #loginMessage {
      display: none;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <h2 class="login-header">Войти в систему</h2>

    <!-- Блок, куда JS будет писать ошибки -->
    <div id="loginMessage" class="message"></div>

    <div class="form-wrapper">
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Введите email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Пароль</label>
          <input type="password" id="loginPassword" placeholder="Введите пароль" required>
        </div>
        <button type="submit" class="primary-btn" style="width: 100%;">Войти</button>
      </form>
    </div>

    <div class="login-link" style="text-align: center; margin-top: 16px;">
      Нет аккаунта? <a href="/register">Зарегистрируйтесь</a>
    </div>
  </div>

  <script src="{{ url_for('static', path='js/common.js') }}?v=1.0"></script>
  <script src="{{ url_for('static', path='js/login.js') }}?v=1.0"></script>
</body>
</html>

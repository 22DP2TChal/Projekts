<!-- app/templates/register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freelance System — Регистрация</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <style>
    .register-container {
      max-width: 400px;
      margin: 60px auto;
    }
    .register-header {
      text-align: center;
      font-family: var(--font-heading);
      margin-bottom: 24px;
      color: var(--color-text);
    }
    #registerMessage {
      display: none;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container register-container">
    <h2 class="register-header">Create accaunt</h2>

    <div id="registerMessage" class="message"></div>

    <div class="form-wrapper">
      <form id="registerForm">
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" placeholder="Enter пароль" required>
        </div>
        <div class="form-group">
          <label for="registerRole">Role</label>
          <select id="registerRole" required>
            <option value="freelancer">freelancer</option>
            <option value="employer">worker</option>
          </select>
        </div>
        <button type="submit" class="primary-btn" style="width: 100%;">Register</button>
      </form>
    </div>

    <div class="register-link" style="text-align: center; margin-top: 16px;">
      Do you have an account? <a href="/">Log in</a>
    </div>
  </div>

  <script src="{{ url_for('static', path='js/common.js') }}?v=1.0"></script>
  <script src="{{ url_for('static', path='js/register.js') }}?v=1.0"></script>
</body>
</html>

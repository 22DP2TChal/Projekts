<!-- app/templates/create_project.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Project — Freelance System</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
  <!-- Navigation bar -->
  <nav>
    <div class="nav-left">
      <a href="/projects" class="logo">← All projects</a>
    </div>
    <div class="nav-right">
      <button id="logoutBtn" style="display: none;">Log out</button>
    </div>
  </nav>

  <div class="container">
    <h2 class="projects-header">Create a new project</h2>

    <!-- Block for error/success messages -->
    <div id="createProjectMessage" class="message"></div>

    <!-- Project creation form -->
    <div class="form-wrapper">
      <form id="createProjectForm">
        <div class="form-group">
          <label for="projectTitle">Title</label>
          <input type="text" id="projectTitle" placeholder="Project title" required>
        </div>
        <div class="form-group">
          <label for="projectDescription">Description</label>
          <textarea id="projectDescription" rows="3" placeholder="Tell us about the project…"></textarea>
        </div>
        <div class="form-group">
          <label for="projectBudget">Budget (euro)</label>
          <input type="number" id="projectBudget" step="0.01" min="0.01" placeholder="For example, 1000.00" required>
        </div>
        <button type="submit" class="primary-btn" style="width: 100%;">Create a project</button>
      </form>
    </div>
  </div>

  <!-- Include JS -->
  <script src="{{ url_for('static', path='js/common.js') }}"></script>
  <script src="{{ url_for('static', path='js/create_project.js') }}"></script>
</body>
</html>
